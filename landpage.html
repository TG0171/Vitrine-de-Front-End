<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Programação</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .left-content {
            flex: 1;
        }

        .left-content h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .left-content img {
            width: 100%;
            max-width: 400px;
        }

        .right-content {
            flex: 1;
            text-align: center;
            color: white;
        }

        header {
            display: flex;
            justify-content: flex-end;
            padding: 10px 20px;
            background-color: black;
        }

        header nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 1rem;
            padding: 10px 20px;
            border: 2px solid #730481;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        header nav a:hover {
            background-color: #faf7f9;
            color: #1a1a1a;
        }

        main {
            margin-top: 50px;
        }

        .signup-form {
            max-width: 400px;
            margin: 0 auto;
        }

        .signup-form input[type="text"],
        .signup-form input[type="email"],
        .signup-form input[type="tel"],
        .signup-form button {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .signup-form button {
            background-color: #730481;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .signup-form button:hover {
            background-color: blue;
        }

        @media (max-width: 600px) {
            .container {
                flex-direction: column;
                text-align: center;
            }

            .left-content,
            .right-content {
                max-width: 100%;
                padding: 0;
            }

            header {
                flex-direction: column;
                align-items: center;
            }

            header nav a {
                margin-left: 0;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#">Quem Somos</a>
            <a href="#">Serviços</a>
            <a href="#">Contatos</a>
        </nav>
    </header>

    <div class="container">
        <div class="left-content">
            <h1>Curso de Programação</h1>
            <img src="C:\Users\LABORATORIO2\Downloads\curso.png" alt="Imagem de Cursos de Programação">
        </div>

        <div class="right-content">
            <main>
                <p>Aprenda Front-End, Back-End e Full Stack</p>
                <p>Últimas vagas disponíveis!</p>
                <form action="#" method="post" class="signup-form">
                    <input type="text" name="nome" placeholder="Seu nome" required>
                    <input type="email" name="email" placeholder="Seu e-mail" required>
                    <input type="tel" name="whatsapp" placeholder="Seu WhatsApp" required>
                    <button type="submit">Quero me inscrever!</button>
                </form>
            </main>
        </div>
    </div>
</body>
</html>
